<div class="container">
  <form #form="ngForm" (ngSubmit)="salvar(form)" >
    <div class="grid">

      <div class="col-12">
        <h1>Nova Pessoa</h1>
      </div>

      <div class="col-12 p-fluid">
        <label>Nome</label>
        <input pInputText="text" name="nome" ngModel #nome="ngModel" [(ngModel)]="person.name" required>
        <app-message [control]="nome.control" error="required" text="Informe o nome"></app-message>
      </div>

      <div class="col-12 md:col-9 p-fluid">
        <label>Logradouro</label>
        <input pInputText="text" name="logradouro" ngModel #logradouro="ngModel" [(ngModel)]="person.address!.street" required>
        <app-message [control]="logradouro.control" error="required" text="Informe o Logradouro"></app-message>
      </div>

      <div class="col-12 md:col-3 p-fluid">
        <label>Número</label>
        <input pInputText="text" name="numero" ngModel #numero="ngModel" [(ngModel)]="person.address!.number" required>
        <app-message [control]="numero.control" error="required" text="Informe o Número"></app-message>
      </div>

      <div class="col-12 md:col-4 p-fluid">
        <label>Complemento</label>
        <input pInputText="text" name="complemento" [(ngModel)]="person.address!.complement" >
      </div>

      <div class="col-12 md:col-4 p-fluid">
        <label>Bairro</label>
        <input pInputText="text" name="bairro" ngModel #bairro="ngModel" [(ngModel)]="person.address!.neighborhood" required>
        <app-message [control]="bairro.control" error="required" text="Informe o Bairro"></app-message>
      </div>

      <div class="col-12 md:col-4 p-fluid">
        <label>CEP</label>
        <p-inputMask mask="99.999-999" name="cep" ngModel #cep="ngModel" [(ngModel)]="person.address!.pobox" [required]="true"></p-inputMask>
        <app-message [control]="cep.control" error="required" text="Informe o CEP"></app-message>
      </div>

      <div class="col-12 md:col-6 p-fluid">
        <label>Cidade</label>
        <input pInputText="text" name="cidade" ngModel #cidade="ngModel" [(ngModel)]="person.address!.city" required>
        <app-message [control]="cidade.control" error="required" text="Informe a Cidade"></app-message>
      </div>

      <div class="col-12 md:col-4 p-fluid">
        <label>Estado</label>
        <input pInputText="text" name="estado" ngModel #estado="ngModel" [(ngModel)]="person.address!.state" required>
        <app-message [control]="estado.control" error="required" text="Informe o Estado"></app-message>
      </div>

      <div class="col-12">
        <button pButton type="submit" label="Salvar" [disabled]="!form.valid"></button>
        <button pButton type="button" label="Novo"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>

    </div>
  </form>
</div>
