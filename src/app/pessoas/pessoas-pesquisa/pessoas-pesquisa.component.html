<div class="container">
  <div class="grid">
    <div class="col-12">
      <h1>Pessoas</h1>
    </div>
    <div class="col-12 p-fluid">
      <label>Nome</label>
      <input pInputText type="text" class="form-control" appCampoColorido #campo="campoColorido">
    </div>
    <div class="col-3">
      <button pButton type="submit">Pesquisar</button>
    </div>

    <div class="col-12">
      <app-pessoas-grid [pessoas]="pessoas"></app-pessoas-grid>

      <div class="col-3">
        <button type="submit" pButton>Nova Pessoa</button>
      </div>
    </div>
  </div>
</div>
