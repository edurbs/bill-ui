<div class="container">
  <form autocomplete="off" (ngSubmit)="pesquisar()">
  <div class="grid">
    <div class="col-12">
      <h1>Pessoas</h1>
    </div>
    <div class="col-12 p-fluid">
      <label>Nome</label>
      <input pInputText type="text" class="form-control" name="nome" [(ngModel)]="pessoaFiltro.nome">
    </div>
    <div class="col-3">
      <button pButton type="submit">Pesquisar</button>
    </div>

    <div class="col-12">
      <app-pessoas-grid [pessoas]="pessoas" [totalRegistros]="totalRegistros"></app-pessoas-grid>

      <div class="col-3">
        <button type="submit" pButton routerLink="/pessoas/novo">Nova Pessoa</button>
      </div>
    </div>
  </div>
  </form>
</div>
