<div class="container">
  <div class="grid">

    <div class="col-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="col-12 p-fluid">
      <label>Descrição</label>
      <input type="text" pInputText />
    </div>

    <div class="col-12">
      <label style="display: block;">Vencimento</label>
      <input type="text" style="width: 95px;" pInputText />

      <label style="margin: 5px;">até</label>
      <input type="text" style="width: 95px;" pInputText />

    </div>

    <div class="col-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <div class="grid">
    <div class="col-12">
      <p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th class="p-column-title">Pessoa</th>
            <th class="p-column-title">Descrição</th>
            <th class="col-data-header">Vencimento</th>
            <th class="col-data-header">Pagamento</th>
            <th class="col-valor-header" pSortableColumn="valor">Valor<p-sortIcon field="valor"></p-sortIcon></th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{ lancamento.pessoa }}</td>
            <td>{{ lancamento.descricao }}</td>
            <td class="col-data-content">{{ lancamento.dataVencimento | date:"dd/MM/y" }}</td>
            <td class="col-data-content">{{ lancamento.dataPagamento | date:"dd/MM/y" }}</td>
            <td class="col-valor-content" [ngStyle]="{ color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue'}">{{
              lancamento.valor | currency:"BRL":"symbol":"1.2-2"}}</td>
            <td class="col-acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="col-12">
      <a pButton label="Novo Lançamento"></a>
    </div>
  </div>
</div>
