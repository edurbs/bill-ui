<div class="container">

  <form #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)">

    <div>
      <label>Nome</label>
      <input type="text" ngModel name="nome">
    </div>

    <div>
      <label>E-mail</label>
      <input type="text" ngModel name="email">
    </div>

    <div>
      <label>Profiss√£o</label>
      <select ngModel name="profissao">
        <option value="" >Selecione</option>
        <option *ngFor="let profissao of profissoes" value="{{profissao}}">{{profissao}}</option>
      </select>
    </div>

    <button type="submit">Salvar</button>

  </form>
</div>
