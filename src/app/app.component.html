<div class="container">


  {{usuarioForm.valid }}
  {{usuarioForm.invalid }}

  <div *ngIf="usuarioForm.dirty">
    Preencha todos campos corretamente.
  </div>



  <form #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)">

    <div>
      <label>Nome</label>
      <input type="text" [(ngModel)]="cliente.nome" name="nome" required minlength="10" #nome="ngModel" [class.is-invalid]="nome.invalid && nome.touched">
      <div *ngIf="nome.hasError('required') && nome.dirty" class="invalid-feedback">
        Informe um nome válido.
      </div>
      <div *ngIf="nome.hasError('minlength')" class="invalid-feedback">
        O nome deve ser completo.
      </div>
    </div>

    <div>
      <label>E-mail</label>
      <input type="text" [(ngModel)]="cliente.email" name="email" required email #email="ngModel">
      <div *ngIf="email.invalid  && email.dirty">
        Informe um email válido
      </div>
    </div>

    <div>
      <label>Profissão</label>
      <select [(ngModel)]="cliente.profissao" name="profissao" required #profissao="ngModel">
        <option value="" >Selecione</option>
        <option *ngFor="let profissao of profissoes" value="{{profissao}}">{{profissao}}</option>
      </select>
      <div *ngIf="profissao.invalid && profissao.dirty">
        Informe uma profissao
      </div>
    </div>

    <button type="submit" [disabled]="usuarioForm.invalid">Salvar</button>

  </form>
</div>
