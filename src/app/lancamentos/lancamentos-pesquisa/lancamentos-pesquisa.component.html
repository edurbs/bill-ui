<div class="container">
  <form autocomplete="off" (ngSubmit)="pesquisar()">
    <div class="grid">


      <div class="col-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="col-12 p-fluid">
        <label>Descrição</label>
        <input type="text" pInputText name="descricao" [(ngModel)]="descricao" />
      </div>

      <div class="col-12">
        <label style="display: block;">Vencimento</label>
        <input type="text" style="width: 95px;" pInputText />

        <label style="margin: 5px;">até</label>
        <input type="text" style="width: 95px;" pInputText />

      </div>

      <div class="col-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </div>
  </form>

  <div class="grid">
    <div class="col-12">
      <app-lancamentos-grid [lancamentos]="lancamentos"></app-lancamentos-grid>

    </div>
    <div class="col-12">
      <a pButton label="Novo Lançamento"></a>
    </div>
  </div>
</div>
